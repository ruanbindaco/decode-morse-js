<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/decodeMorseCode.js"></script>
    <title>Morse Decoder</title>
</head>
<body>
    <div>
        <h2>Morse Decoder</h2>
        <div>
            <input type="text" name="morseCode" id="morseCode" onkeydown="allowDotAndHyphen(event)" />
            <button type="button" id="buttonDecode" onclick="decodeMorse()">Translate</button>
            <button type="button" id="buttonClear" disabled onclick="onClear()">Clear</button>
        </div>
        <div style="display: none;" id="errorMessage">Invalid Morse Code</div>
        <div>
            Result: <div id="result"></div>
        </div>
    </div>
    <div>
        <table>
            <h3>MorseCode Table</h3>
            <tbody>
                <tr>
                    <td><span>.-</span> <span>a</span></td>
                    <td><span>-...</span> <span>b</span></td>
                    <td><span>-.-.</span> <span>c</span></td>
                    <td><span>-..</span> <span>d</span></td>
                </tr>
                <tr>
                    <td><span>.</span> <span>e</span></td>
                    <td><span>..-.</span> <span>f</span></td>
                    <td><span>--.</span> <span>g</span></td>
                    <td><span>....</span> <span>h</span></td>
                </tr>
                <tr>
                    <td><span>..</span> <span>i</span></td>
                    <td><span>.---</span> <span>j</span></td>
                    <td><span>-.-</span> <span>k</span></td>
                    <td><span>.-..</span> <span>l</span></td>
                </tr>
                <tr>
                    <td><span>--</span> <span>m</span></td>
                    <td><span>-.</span> <span>n</span></td>
                    <td><span>---</span> <span>o</span></td>
                    <td><span>.--.</span> <span>p</span></td>
                </tr>
                <tr>
                    <td><span>--.-</span> <span>q</span></td>
                    <td><span>.-.</span> <span>r</span></td>
                    <td><span>...</span> <span>s</span></td>
                    <td><span>-</span> <span>t</span></td>
                </tr>
                <tr>
                    <td><span>..-</span> <span>u</span></td>
                    <td><span>...-</span> <span>v</span></td>
                    <td><span>.--</span> <span>w</span></td>
                    <td><span>-..-</span> <span>x</span></td>
                </tr>
                <tr>
                    <td><span>-.--</span> <span>y</span></td>
                    <td><span>--..</span> <span>z</span></td>
                    <td><span>.----</span> <span>1</span></td>
                    <td><span>..---</span> <span>2</span></td>
                </tr>
                <tr>
                    <td><span>...--</span> <span>3</span></td>
                    <td><span>....-</span> <span>4</span></td>
                    <td><span>.....</span> <span>5</span></td>
                    <td><span>-....</span> <span>6</span></td>
                </tr>
                <tr>
                    <td><span>--...</span> <span>7</span></td>
                    <td><span>---..</span> <span>8</span></td>
                    <td><span>----.</span> <span>9</span></td>
                    <td><span>-----</span> <span>0</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
